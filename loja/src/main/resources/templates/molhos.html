<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mestre da Grelha</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <div class="barra-menu">
        <a href="/home">Home</a>
        <a href="/home/sal">Sais de Parrilha</a>
        <a href="/home/farofa">Farofas</a>
        <a href="/home/temperos-especiarias">Temperos e Especiarias</a>
    </div>
</header>

<main>
    <div class="produtos">
        <h1 class="titulo">Molhos Especiais</h1>
        <div th:if="${produtos}">
            <div th:each="produto : ${produtos}" th:if="${produto.categoria_id == 3}" class="todos-produtos">
                <h2 th:text="${produto.nome}">Nome do Produto</h2>
                <img th:src="@{${produto.imagem}}" alt="Imagem do Produto" class="img-produtos">
                <p th:text="${produto.descricao}">Descrição do Produto</p>
                <p th:text="${produto.preco}">Preço do Produto</p>
                <br>
                <button class="botao">Mais detalhes</button>
            </div>
        </div>
    </div>

</main>

<footer class="footer">
    <p>Mestre da Grelha - Oficial | © Todos os Direitos reservados!</p>
</footer>
</body>
</html>
