<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mestre da Grelha</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="barra-menu">
            <a href="/home">Home</a>
            <a href="/home/sal">Sais de Parrilha</a>
            <a href="/home/farofa">Farofas</a>
            <a href="/home/molhos">Molhos</a>
            <a href="/home/temperos-especiarias">Temperos e Especiarias</a>
        </div>
    </header>

    <main>
        <h1 class="titulo">Todos os Produtos da Loja</h1>
        <div th:if="${produtos}">
            <div class="produtos-container">
                <!-- Itera sobre os produtos e cria um card para cada um -->
                <div th:each="produto : ${produtos}" class="produto-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${produto.nome}" class="card-title">Nome do Produto</h5>
                            <img th:src="@{${produto.imagem}}" class="card-img-top" alt="Imagem do Produto">
                            <p th:text="${produto.descricao}" class="card-text" id="descricao_produto">Descrição do Produto</p>
                            <p th:text="${produto.preco}" class="card-text">Preço do Produto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Mestre da Grelha - Oficial | © Todos os Direitos reservados!</p>
    </footer>

</body>
</html>
